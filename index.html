<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Mitsva Yoël Dahan</title>
    <style>
        /* Style global de la page */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Conteneur pour la carte */
        #card-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bm_yoel.webp') center/cover no-repeat;
            background-color: #1e3c4b;
            background-size: contain;
            filter: blur(10px);
            /* Flou sur la carte */
            display: none;
            /* Initialement cachée */
        }

        #carte {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('carte.png') center/cover no-repeat;
            background-color: #1e3c4b;
            background-size: contain;
        }

        /* Fond flouté et bouton pour ouvrir l'invitation */
        #blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e3c4b;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #open-invitation-button {
            position: absolute;
            /* Change 'relative' si nécessaire */
            z-index: 10;
            /* Assure-toi que ce chiffre est plus grand que celui des autres éléments */
            background-color: #3b5c6d;
            color: white;
            left: 50%;
            bottom: 10%;
            height: 50px;
            width: 200px;
            border-radius: 6px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-family: "Brandon-Grotesque", sans-serif;
            font-size: 24px;
            transform: translate(-50%, -50%);
            /* Centre le bouton */
        }


        /* Bouton pour rediriger vers le Google Form */
        #form-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            padding: 10px;
            width: 300px;
            transform: translateX(-50%);
            background-color: transparent;
            border-radius: 30px;
            color: white;
            border: none;
            font-size: 15px;
            font-family: "Brandon-Grotesque", sans-serif;
            cursor: pointer;
        }

        /* Musique de fond */
        #audio-player {
            display: none;
        }

        /* Responsive pour les petits écrans */
        @media (max-width: 768px) {
            #open-invitation-button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Musique de fond -->
    <audio id="audio-player" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

    <!-- Fond flouté avec bouton -->
    <div id="blurred-background" onclick="showCard()">
        <div id="carte" class="carte"></div>
        <button id="open-invitation-button">Ouvrir l'invitation</button>
    </div>


    <!-- Conteneur pour la carte -->
    <div id="card-container">
        <!-- Bouton pour rediriger vers le Google Form -->
        <button id="form-button"
            onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfO-_aLEje2hOJ15BLTqVfk99Omx1jWYrj5W-62rW9-p8aq2A/viewform'">Répondre
            à l'invitation en cliquant ici</button>
    </div>

    <script>
        // Fonction pour afficher la carte et jouer la musique
        function showCard() {
            // Cache le fond flouté et affiche la carte
            document.getElementById('blurred-background').style.display = 'none';
            document.getElementById('card-container').style.display = 'block';

            // Retire l'effet flou de la carte et démarre la musique de fond
            document.getElementById('card-container').style.filter = 'none';
            document.getElementById('audio-player').play();
        }
    </script>

</body>

</html>
